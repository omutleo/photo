<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Куб с Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 400px;"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Создаем Babylon.js 3D движок
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);
      
      // Создаем сцену
      const scene = new BABYLON.Scene(engine);
      
      // Создаем камеру
      const camera = new BABYLON.ArcRotateCamera('camera1', Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      
      // Добавляем свет
      const light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
      
      // Создаем куб
      const box = BABYLON.MeshBuilder.CreateBox('box', { size: 1 }, scene);
      
      // Запускаем рендеринг
      engine.runRenderLoop(function () {
        scene.render();
      });
      
      // Изменяем размер при изменении размера окна
      window.addEventListener('resize', function () {
        engine.resize();
      });
    });
  </script>
  <a href="index.html">Назад</a>
</body>
</html>
