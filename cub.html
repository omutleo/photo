 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Куб с Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 400px;"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Создаем Babylon.js 3D движок
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);

      // Создаем сцену
      const scene = new BABYLON.Scene(engine);

      // Создаем камеру
      const camera = new BABYLON.ArcRotateCamera('camera1', Math.PI / 2, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Добавляем свет
      const light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

      // Создаем материалы с текстурами для граней куба
      const faceUrls = [
        'pic.jpg', // грань 1
        'pic2.jpg', // грань 2
        'pic3.jpg', // грань 3
        'pic4.jpg', // грань 4
        'pic5.jpg', // грань 5
        'pic6.jpg'  // грань 6
      ];

      const materials = faceUrls.map(url => {
        const material = new BABYLON.StandardMaterial(url, scene);
        material.diffuseTexture = new BABYLON.Texture(url, scene);
        return material;
      });

      // Создаем куб и применяем материалы к граням
      const faceColors = new Array(6).fill(new BABYLON.Color4(1, 1, 1, 1)); // Белый цвет для каждой грани
      const options = {
        size: 1,
        faceColors,
        faceUV: materials.map(() => new BABYLON.Vector4(0, 0, 1, 1)) // Однородные UV-координаты для каждой грани
      };

      const box = BABYLON.MeshBuilder.CreateBox('box', options, scene);
      box.subMeshes = [];
      for (let i = 0; i < 6; i++) {
        box.subMeshes.push(new BABYLON.SubMesh(i, 0, box.getTotalVertices(), i * 6, 6, box));
      }

      materials.forEach((material, index) => {
        box.material.subMaterials[index] = material;
      });

      // Массив ссылок для каждой грани
      const links = [
        'https://link1.com',
        'https://link2.com',
        'https://link3.com',
        'https://link4.com',
        'https://link5.com',
        'https://link6.com'
      ];

      // Обработка кликов по кубу
      window.addEventListener('click', function (event) {
        const pickResult = scene.pick(scene.pointerX, scene.pointerY);
        if (pickResult.hit) {
          const pickedFace = pickResult.subMeshId;
          if (links[pickedFace]) {
            window.open(links[pickedFace], '_blank');
          }
        }
      });

      // Запускаем рендеринг
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Изменяем размер при изменении размера окна
      window.addEventListener('resize', function () {
        engine.resize();
      });
    });
  </script>
</body>
</html>
