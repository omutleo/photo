<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный web альбом</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Семейный web альбом</h1>
    <p>Это web страница представляет собой динамичный памятник нашей семьи в фотогалереи.</p>
  </header>

  <div class="gallery">
    <img src="image.jpg" alt="Фото 1">
    <img src="image2.jpg" alt="Фото 2">
    <img src="image3.jpg" alt="Фото 3">
    <img src="image4.jpg" alt="Фото 1">
    <img src="image5.jpg" alt="Фото 2">
    <img src="image6.jpg" alt="Фото 3">
  </div>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <footer>
    <p>&copy; Все права защищены Прорвич Леонид Сергеевич</p>
  </footer>

</html>
